<mat-card *ngIf="product" [ngClass]="{'text-center': !fullWidthMode}" >
  <div [ngClass]="{flex: fullWidthMode}" >
    <img
     [ngClass]="{'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode}"
     [src]="product.image"
     [title]="product.title"
     alt="{{ product.title }}"
     class="mb-1 mx-auto h-[200px] truncate"
     loading="lazy"
    />
    <div [ngClass]="{'px-8 flex flex-col justify-between':fullWidthMode}"
         class="w-full"
    >
      <div >
        <h5 [title]="product.title" class="truncate" >{{ product.title }}</h5 >
        <p class="truncate hover:whitespace-normal" >{{ product.category }}</p >
        <p *ngIf="fullWidthMode" >product.description</p >
      </div >
      <div class="flex justify-between" >
        <span class="text-red-400" >{{product.price | currency}} </span >
        <button (click)="onAddToCart()" >
          <mat-icon class="text-gray-500" >shopping_cart</mat-icon >
        </button >
      </div >
    </div >
  </div >
</mat-card >
