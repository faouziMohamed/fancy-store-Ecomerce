<mat-card class="mb-4" >
  <div class="flex justify-between" >
    <div >
      <button [matMenuTriggerFor]="sortByMenu" mat-button >
        Sort by {{ sort === "asc" ? "Ascending" : "Descending" }}
      </button >
      <mat-menu #sortByMenu="matMenu" >
        <button (click)="onSortUpdate('desc')" mat-menu-item >
          Descending
        </button >
        <button (click)="onSortUpdate('asc')" mat-menu-item >
          Ascending
        </button >
      </mat-menu >
    </div >
    <div class="flex items-center items-center" >
      <div class="mr-3" >
        <button [mat-menu-trigger-for]="menu" class="flex items-center" >
          <span >Show {{ itemsShowCount }}</span >
          <mat-icon >expand_more</mat-icon >
        </button >
        <mat-menu #menu="matMenu" >
          <button (click)="onItemUpdated(12)" mat-menu-item >
            12
          </button >
          <button (click)="onItemUpdated(24)" mat-menu-item >
            24
          </button >
          <button (click)="onItemUpdated(36)" mat-menu-item >
            36
          </button >
        </mat-menu >
      </div >
      <button (click)="onColumnsUpdated(1)" >
        <mat-icon >view_list</mat-icon >
      </button >
      <button (click)="onColumnsUpdated(3)" >
        <mat-icon >view_module</mat-icon >
      </button >
      <button (click)="onColumnsUpdated(4)" >
        <mat-icon >view_comfy</mat-icon >
      </button >
    </div >
  </div >
</mat-card >
