<mat-toolbar class="max-w-7xl mx-auto justify-between " >
  <a routerLink="home" >
    Fancy store
  </a >
  <mat-icon
   [matBadgeHidden]="!itemsQuantity"
   [matBadge]="itemsQuantity"
   [matMenuTriggerFor]="menu"
   matBadgeColor="warn" >
    shopping_cart
  </mat-icon >
  <mat-menu #menu="matMenu" >
    <div class="p-3 divide-y divide-solid" >
      <div class="pb-3 flex justify-between" >
        <span class="mr-16" >{{ itemsQuantity }} Items</span >
        <a routerLink="cart" >View Cart</a >
      </div >
      <div *ngIf="cart.items.length" class="py-3" >
        <div
         *ngFor="let item of cart.items"
         class="flex justify-between font-light mb-2" >
          {{ item.name }} x {{ item.quantity }}
          <span class="font-bold" >{{ item.price |currency }}</span >
        </div >
      </div >
      <div class="py-3 flex justify-between font-light" >
        Total:
        <span class="font-bold" >{{ getTotal(cart.items) |currency }}</span >
      </div >
      <div class="flex pt-3 justify-between" >
        <button
         (click)="onClearCart()"
         class="bg-rose-600 text-white rounded-full w-9 h-9 flex items-center justify-center" >
          <mat-icon >remove_shopping_cart</mat-icon >
        </button >
        <button
         class="bg-green-600 text-white rounded-full w-9 h-9 flex items-center justify-center"
         routerLink="cart" >
          <mat-icon >shopping_cart</mat-icon >
        </button >
      </div >
    </div >
  </mat-menu >
</mat-toolbar >
